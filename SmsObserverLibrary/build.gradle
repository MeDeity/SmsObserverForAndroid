apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 27
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 1
        versionName "1.1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
}

publish {
    userOrg = 'lastdeity'//bintray.com用户名
    repoName = 'Android-lib'//默认的仓库名称
    groupId = 'com.mengya'//jcenter上的路径
    artifactId = 'smsobserver'//项目名称
    publishVersion = '1.1.0'//版本号
    desc = 'a library for hook sms'
    website = 'https://github.com/MeDeity/SmsObserverForAndroid'
}

